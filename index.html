<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Mobile-first viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Code Recipe Book" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Theme Colors for Android -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#dc2626" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1f2937" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover and share cooking recipes with code snippets. A unique platform for tech-savvy food lovers combining culinary creativity with programming." />

    <meta name="author" content="Code Recipe Book" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Code Recipe Book" />
    <meta property="og:description" content="Discover and share cooking recipes with code snippets. A unique platform for tech-savvy food lovers combining culinary creativity with programming." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Code Recipe Book" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->

    <meta name="twitter:title" content="Code Recipe Book" />
    <meta name="twitter:description" content="Discover and share cooking recipes with code snippets. A unique platform for tech-savvy food lovers combining culinary creativity with programming." />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />

    <title>Code Recipe Book</title>
